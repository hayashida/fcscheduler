@import models.entities.TeamEntity;
@(team: TeamEntity, id: Int)

@main("Team") {
    <table>
        <tr>
            <th>No</th>
            <td>@team.getNo()</td>
        </tr>
        <<tr>
            <th>Name</th>
            <td>@team.getName()</td>
        </tr>
    </table>

    @helper.form(action=routes.TeamsController.remove(id)) {
        @helper.CSRF.formField
        <button>Delete</button>
    }
}
