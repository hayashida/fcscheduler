@import models.Team;
@(team: Team, id: Int)

@layout.default("Team") {
  <section class="content-header">
    <div class="row">
      <div class="col-8">
        <h1>Team - #@team.no</h1>
      </div>
      <div class="col-4 text-right">
        <a href="@routes.TeamsController.edit(team.id)" class="btn btn-sm btn-link">
          <i class="fa fa-pen"></i>
          Edit
        </a>
        @helper.form(action=routes.TeamsController.remove(id), 'class -> "form-row-header") {
          @helper.CSRF.formField
          <button class="btn btn-sm btn-link" data-widget="delete">
            <i class="fa fa-trash-alt"></i>
            Delete
          </button>
        }
      </div>
    </div>
  </section>

  <section class="content">
    <div class="col-12">
      <div class="card card-secondary">
          <div class="card-body">
            <div class="form-group row">
              <label for="team__name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10 form-control-plaintext">@team.name</div>
            </div>
          </div>
      </div>
    </div>

  </section>
}
