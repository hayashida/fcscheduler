@(title: String)

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />

<title>@title</title>

<link rel="shortcut icon" href="@routes.Assets.versioned("images/favicon.ico")">

<!-- jQuery -->
<script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>

<!-- jQuery UI -->
<script src="@routes.Assets.versioned("/lib/jquery-ui/jquery-ui.min.js")"></script>
<link rel="stylesheet" href="@routes.Assets.versioned("/lib/jquery-ui/jquery-ui.min.css")" rel="stylesheet" />

<!-- Bootstrap4 -->
<script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")"></script>
<link href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")" rel="stylesheet" />

<!-- AdminLTE -->
<script src="@routes.Assets.versioned("lib/adminlte/adminlte.min.js")"></script>
<link href="@routes.Assets.versioned("lib/adminlte/adminlte.min.css")" rel="stylesheet" />

<!-- Fontawesome -->
<link href="@routes.Assets.versioned("lib/font-awesome/css/all.min.css")" rel="stylesheet" />

<!-- Main -->
<link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet" />
<script src="@routes.Assets.versioned("javascripts/main.js")"></script>
